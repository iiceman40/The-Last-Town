<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>The Last Town</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JS -->
	<script type="text/javascript" src="/modules/requirejs/require.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
</head>
<body>

<div data-bind='component: {name: "menu-bar", params: { socket: socket, user: user }}'></div>

<div class="container-fluid">

	<div class="row" data-bind="visible: !user().isOnline()">
		<div class="col-sm-4 col-sm-offset-4">
			<div data-bind='component: {name: "flash-messages", params: { socket: socket, user: user }}'></div>
			<div class="text-center">
				<div data-bind='component: {name: "login", params: { socket: socket, user: user }}'></div>
			</div>
		</div>
	</div>

	<!-- ko if: user().isOnline -->
	<div class="interface-panel-wrapper">
		<div data-bind='component: {name: "profile", params: { socket: socket, user: user }}'></div>
	</div>
	<!-- /ko -->

	<div class="row" data-bind="if: user().isOnline">
		<div class="ui ui-left">
			<div data-bind='component: {name: "list-games", params: { socket: socket, user: user, currentGame: currentGame }}'></div>
			<div data-bind='component: {name: "new-game", params: { socket: socket, user: user, currentGame: currentGame }}'></div>
			<div data-bind='component: {name: "edit-map", params: { socket: socket, user: user, currentGame: currentGame }}'></div>
			<div data-bind='component: {name: "selected-tile", params: { socket: socket, user: user, currentGame: currentGame }}'></div>
			<div data-bind='component: {name: "current-player", params: { socket: socket, user: user, currentGame: currentGame }}'></div>
		</div>
		<div class="ui ui-center">
			<div data-bind='component: {name: "users-list", params: { socket: socket, user: user }}'></div>
		</div>
		<div class="ui ui-right">
			<div data-bind='component: {name: "flash-messages", params: { socket: socket, user: user }}'></div>
			<div data-bind='component: {name: "debug", params: { socket: socket, user: user }}'></div>
			<div data-bind="visible: user().isOnline">
				<div data-bind='component: {name: "chat", params: { socket: socket, user: user }}'></div>
			</div>
		</div>
	</div>

	<div data-bind='component: {name: "babylon", params: { socket: socket, user: user, currentGame: currentGame }}'></div>

</div>
</body>
</html>
