<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Last Town</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JS -->
	<script type="text/javascript" src="/modules/requirejs/require.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
</head>
<body>
<div class="container">
	<h1>The Last Town</h1>
	<div class="row">
		<div class="col-sm-4">
			<div data-bind='component: {name: "login", params: { socket: socket, user: user, connectedUsers: connectedUsers }}'></div>
		</div>
		<div class="col-sm-4" data-bind="visible: user().isOnline">
			<div data-bind='component: {name: "users-list", params: { connectedUsers: connectedUsers }}'></div>
		</div>
		<div class="col-sm-4" data-bind="visible: user().isOnline">
			<div data-bind='component: {name: "chat", params: { socket: socket, user: user, connectedUsers: connectedUsers }}'></div>
		</div>
	</div>

</div>
<!--canvas id="canvas"></canvas-->
</body>
</html>
