<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Last Town</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JS -->
	<script type="text/javascript" src="/modules/requirejs/require.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
</head>
<body>
<div class="container">
	<h1>The Last Town</h1>
	<div class="row">
		<div class="col-sm-4">
			<h3>Login</h3>
			<iframe id="remember" name="remember" class="hidden" src="about:blank"></iframe>

			<form target="remember" method="get" action="remember.html" id="login-form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3">Email:</label>
					<div class="col-sm-9">
						<input data-bind="value: email" name="username" class="form-control input-sm" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3">Password:</label>
					<div class="col-sm-9">
						<input data-bind="value: password" type="password" name="password" class="form-control input-sm" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3">Status:</label>
					<div class="col-sm-9">
						<!-- ko if: status() == STATUS_SIGNED_OUT --> logged out <!-- /ko -->
						<!-- ko if: status() == STATUS_SIGNED_IN --> logged in <!-- /ko -->
					</div>
				</div>
				<div class="form-group" data-bind="if: message">
					<label class="col-sm-3">Message:</label>
					<div class="col-sm-9">
						<strong class="alert alert-info alert-sm" data-bind="text: message"></strong>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<!-- ko if: status() == STATUS_SIGNED_OUT -->
						<button class="btn btn-primary" data-bind="click: signIn" type="submit">Sign In</button>
						<button class="btn btn-default" data-bind="click: signUp">Sign Up</button>
						<!-- /ko -->
						<!-- ko if: status() == STATUS_SIGNED_IN -->
						<button class="btn btn-primary" data-bind="click: signOut">Sign Out</button>
						<!-- /ko -->
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-4">
			<!-- ko if: status() == STATUS_SIGNED_IN -->
			<div data-bind='component: {name: "users-list", params: { connectedUsers: connectedUsers }}'></div>
			<!-- /ko -->
		</div>
		<div class="col-sm-4">

		</div>
	</div>

	<!--div data-bind='component: "message-editor"'></div>
	<div data-bind='component: {name: "message-editor", params: { initialText: "Hello, world!", receiver: fullName }}'></div-->
</div>
<!--canvas id="canvas"></canvas-->
</body>
</html>
