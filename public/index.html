<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Last Town</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JS -->
	<script type="text/javascript" src="/modules/requirejs/require.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
</head>
<body>
<div class="container">
	<h1>The Last Town</h1>
	<div class="row">
		<div class="col-sm-6">
			<h3>Login</h3>
			<form>
				<p>Username: <input data-bind="value: username" /></p>
				<p>Password: <input data-bind="value: password" type="password" /></p>
				<p>Message: <strong data-bind="text: message"></strong></p>
				<p>Login Status: <strong data-bind="text: status"></strong></p>

				<!-- ko if: status() == STATUS_SIGNED_OUT -->
				<button class="btn btn-primary" data-bind="click: signIn" type="submit">Sign In</button>
				<button class="btn btn-default" data-bind="click: signUp">Sign Up</button>
				<!-- /ko -->
				<!-- ko if: status() == STATUS_SIGNED_IN -->
				<button class="btn btn-primary" data-bind="click: signOut">Sign Out</button>
				<!-- /ko -->
			</form>
		</div>
		<div class="col-sm-6">
			<!-- ko if: status() == STATUS_SIGNED_IN -->
			<div data-bind='component: {name: "users-list", params: { connectedUsers: connectedUsers }}'></div>
			<!-- /ko -->
		</div>
	</div>

	<!--div data-bind='component: "message-editor"'></div>
	<div data-bind='component: {name: "message-editor", params: { initialText: "Hello, world!", receiver: fullName }}'></div-->
</div>
<!--canvas id="canvas"></canvas-->
</body>
</html>
