<!-- ko if: isActive -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Profile
			<small class="pull-right close-panel">
				<a class="glyphicon glyphicon-remove" href="#" data-bind="click: deactivateProfile" title="close panel"></a>
			</small>
		</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="name">Username:</label>
			<input data-bind="value: user().name" id="name" name="name" class="form-control input-sm"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input data-bind="value: user().password" type="password" id="password" name="password" class="form-control input-sm"/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input data-bind="value: user().email" name="email" id="email" class="form-control input-sm"/>
		</div>
	</div>
	<div class="panel-footer text-right">
		<button href="#" data-bind="click: deactivateProfile" class="btn btn-default">
			<i class="glyphicon glyphicon-remove"></i> Close
		</button>
	</div>
</div>
<!-- /ko -->
