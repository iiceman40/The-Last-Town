<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			New Game
			<small class="pull-right close-panel">
				<a class="glyphicon glyphicon-remove" href="#" data-bind="click: deactivateNewGame" title="close panel"></a>
			</small>
		</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="game-name" class="col-xs-4 col-sm-3 control-label">
					Game Name
				</label>
				<div class="col-xs-8 col-sm-9">
					<input id="game-name" data-bind="value: settings.name" class="form-control input-sm" />
				</div>
			</div>
			<div class="form-group">
				<label for="map-size" class="col-xs-4 col-sm-3 control-label">
					Map Size
				</label>
				<div class="col-xs-4 col-sm-5">
					<select id="map-size" data-bind="options: sizes, value: size, optionsText: 'label'" class="form-control input-sm"></select>
				</div>
				<div class="col-xs-4 col-sm-4">
					<input data-bind="value: settings.map.width() + ' x ' + settings.map.height()" readonly class="form-control input-sm disabled text-center" />
				</div>
			</div>
			<div class="form-group">
				<label for="map-seed" class="col-xs-4 col-sm-3 control-label">
					Map Seed
				</label>
				<div class="col-xs-8 col-sm-9">
					<input id="map-seed" data-bind="value: settings.map.seed" class="form-control input-sm" />
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer text-right">
		<button class="btn btn-default" data-bind="click: backToList">
			Back to List
		</button>
		<button class="btn btn-primary" data-bind="click: createGame, enable: validation">
			Create Game
		</button>
	</div>
</div>
<!-- /ko -->
