<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			New Game
			<small class="pull-right close-panel">
				<a class="glyphicon glyphicon-remove" href="#" data-bind="click: deactivateNewGame" title="close panel"></a>
			</small>
		</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="map-width" class="col-xs-3 control-label">
					Map Width
				</label>
				<div class="col-xs-9">
					<input id="map-width" data-bind="value: width" class="form-control input-sm" />
				</div>
			</div>
			<div class="form-group">
				<label for="map-height" class="col-xs-3 control-label">
					Map Height
				</label>
				<div class="col-xs-9">
					<input id="map-height" data-bind="value: height" class="form-control input-sm" />
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer text-right">
		<button class="btn btn-default" data-bind="click: backToList">Back to List</button>
		<button class="btn btn-primary" data-bind="click: createGame">Create Game</button>
	</div>
</div>
<!-- /ko -->
