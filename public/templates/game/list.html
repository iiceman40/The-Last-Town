<!-- ko if: isActive -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Available Games
			<span class="badge" data-bind="text: games().length"></span>
			<small class="pull-right close-panel">
				<a class="glyphicon glyphicon-remove" href="#" data-bind="click: deactivateListGames" title="close panel"></a>
			</small>
		</h3>
	</div>
	<div class="panel-body">
		<div class="panel-group" id="games-list" data-bind="foreach: games">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<span data-bind="text: name"></span>
						<a href="#" class="pull-right collapsed" data-toggle="collapse" data-parent="#games-list" data-bind="attr: {href: '#game-' + $index()}">
							<i class="is-closed glyphicon glyphicon-chevron-right"></i>
							<i class="is-open glyphicon glyphicon-chevron-down"></i>
						</a>
					</h4>
					<span class="label label-as-badge" data-bind="css: {'label-success': status == 1}">
						<span data-bind="text: $component.statusAsText(status)"></span>
					</span>
					<span class="label label-as-badge label-default">
						Size <span data-bind="text: map.height"></span> x <span data-bind="text: map.width"></span>
					</span>
					<span class="label label-as-badge label-default">
						Seed <span data-bind="text: map.seed"></span>
					</span>
				</div>
				<div class="panel-collapse collapse" data-bind="attr: {id: 'game-' + $index()}">
					<div class="panel-body">
						<label>Players: </label>
						<!-- ko foreach: players -->
						<span class="label label-as-badge label-default" data-bind="text: name"></span>
						<!-- /ko -->
					</div>
					<div class="panel-footer text-right">
						<button class="btn btn-warning" data-bind="click: $parent.joinGame">Join/Play</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right">
		<button class="btn btn-primary" data-bind="click: newGame">New Game</button>
	</div>
</div>
<!-- /ko -->
