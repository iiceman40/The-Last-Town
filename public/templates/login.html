<!-- ko if: user().loginStatus() !== user().LOGIN_STATUS_LOGGED_IN -->
<iframe id="remember" name="remember" class="hidden" src="about:blank"></iframe>

<form target="remember" method="get" action="remember.html" id="login-form">
	<div class="form-group">
		<label for="name">Username:</label>
		<input data-bind="value: user().name" id="name" name="name" class="form-control input-sm"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input data-bind="value: user().password" type="password" id="password" name="password" class="form-control input-sm"/>
	</div>
	<div class="row">
		<div class="col-sm-6 form-group">
			<button class="btn btn-primary btn-block" data-bind="click: signIn" type="submit">Sign In</button>
		</div>
		<div class="col-sm-6 form-group">
			<button class="btn btn-default btn-block" data-bind="click: signUp">Sign Up</button>
		</div>
	</div>
</form>
<!-- /ko -->
<!-- ko if: user().loginStatus() == user().LOGIN_STATUS_LOGGED_IN -->
<button class="btn btn-primary" data-bind="click: signOut">Sign Out</button>
<!-- /ko -->
