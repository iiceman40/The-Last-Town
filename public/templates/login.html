<h3>
	Login
	<span class="small">
		<!-- ko if: user().connectionStatus() == user().CONNECTION_STATUS_DISCONNECTED -->
		<i class="glyphicon glyphicon-ban-circle text-danger" title="disconnected"></i>
		<!-- /ko -->
		<!-- ko if: user().connectionStatus() == user().CONNECTION_STATUS_CONNECTED -->
		<i class="glyphicon glyphicon-transfer text-success" title="connected"></i>
		<!-- ko if: user().loginStatus() == user().LOGIN_STATUS_LOGGED_OUT -->
		<i class="glyphicon glyphicon-log-out text-danger" title="logged out"></i>
		<!-- /ko -->
		<!-- ko if: user().loginStatus() == user().LOGIN_STATUS_LOGGED_IN -->
		<i class="glyphicon glyphicon-log-in text-success" title="logged in"></i>
		<!-- /ko -->
		<!-- /ko -->
	</span>
</h3>

<iframe id="remember" name="remember" class="hidden" src="about:blank"></iframe>

<form target="remember" method="get" action="remember.html" id="login-form" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3">Username:</label>
		<div class="col-sm-9">
			<input data-bind="value: user().name" name="name" class="form-control input-sm" />
		</div>
	</div>
	<!-- ko if: user().loginStatus() == user().LOGIN_STATUS_LOGGED_OUT -->
	<div class="form-group">
		<label class="col-sm-3">Password:</label>
		<div class="col-sm-9">
			<input data-bind="value: user().password" type="password" name="password" class="form-control input-sm" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<button class="btn btn-primary" data-bind="click: signIn" type="submit">Sign In</button>
			<button class="btn btn-default" data-bind="click: signUp">Sign Up</button>
		</div>
	</div>
	<!-- /ko -->
</form>
<!-- ko if: user().loginStatus() == user().LOGIN_STATUS_LOGGED_IN -->
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3" for="email">Email:</label>
		<div class="col-sm-9">
			<input data-bind="value: user().email" name="email" id="email" class="form-control input-sm" />
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-9 col-sm-offset-3">
		<button class="btn btn-primary" data-bind="click: signOut">Sign Out</button>
	</div>
</div>
<!-- /ko -->
