<!-- ko if: isActive -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Debug
			<small class="pull-right close-panel">
				<a class="glyphicon glyphicon-remove" href="#" data-bind="click: deactivateDebug" title="close panel"></a>
			</small>
		</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label class="col-sm-3 control-label">Time</label>
			<div class="col-sm-8">
				<input type="range" min="0" max="24" data-bind="value: worldTime, valueUpdate: 'input'">
			</div>
			<div class="col-smm-1">
				<span data-bind="text: worldTime"></span>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right"></div>
</div>
<!-- /ko -->
